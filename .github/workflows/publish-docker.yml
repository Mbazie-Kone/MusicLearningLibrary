name: Publish Docker Images

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Tags:
      # - latest
      # - sha-<short>
      - name: Compute image tags
        id: tags
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build & push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: MusicLearningLibrary.Api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/musiclearninglibrary-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/musiclearninglibrary-api:sha-${{ steps.tags.outputs.short_sha }}

      - name: Build & push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend/music-learning-library-ui
          file: frontend/music-learning-library-ui/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/musiclearninglibrary-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/musiclearninglibrary-frontend:sha-${{ steps.tags.outputs.short_sha }}

      - name: Build & push MediaProcessor image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: MediaProcessor/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/musiclearninglibrary-mediaprocessor:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/musiclearninglibrary-mediaprocessor:sha-${{ steps.tags.outputs.short_sha }}
